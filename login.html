<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device.width,initial scale=1.0">
        <title>Login and Sign Up Page</title>
        <!--font awesome-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
        <!--custom css file link-->
        <link rel="stylesheet" href="./loginstyle.css">
    </head>
    <body>
        <div class="container">
            <div class="form-container sign-up container">
                <form action="#">
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="social"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#" class="social"><i class="fa-brands fa-github"></i></a>
                        <a href="#" class="social"><i class="fa-brands fa-windows"></i></a>
                    </div>
                    <span>You can use your custom email</span>
                    <input type="text" placeholder="NAME">
                    <input type="email" placeholder="E-mail">
                    <input type="password" placeholder="PASSWORD">
                    <input type="password" placeholder="RE-ENTER PASSWORD">
                    <button>Sign Up</button>
                </form>
            </div>
        </div>
    </body>
</html>
